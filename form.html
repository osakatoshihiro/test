<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
 <title>お問い合わせ</title>
 
</head>
<body>
  <!--ヘッダー-->
  <header>
    <div class="header-wrapper">
      <div class="header-left">
        Toshihiro OSAKA
      </div>

      <div class="header-right">
        <ul>
          <li>TOP</li>
          <li>ABOUT</li>
          <li>SERVICES</li>
          <li>CONTACT</li>
        </ul>
      </div>

    </div>
  </header>


  <!-- モーダル画面用 -->
  <div class="login-modal-wrapper" id="login-modal">  <!--モーダルの背景(薄い黒色部分)を作るために必要-->
    <div class="modal">                               <!--モーダルのメイン背景を作るために必要-->
    
      <div class="close-modal">                       <!-- xボタン(閉じるボタン)-->
        <i class="fa fa-2x fa-times"></i>
      </div>

      <h3>ご入力内容</h3>
      
      <form name="lastcheck" method="post">
          【お名前】<br>
          <div id="boxName" name="name">
          </div><br>
          【メールアドレス】<br>
          <div id="boxEmail" name="email">
          </div><br>
          【お問い合わせ内容】<br>
          <div id="boxMessage" name="message">
          </div><br>
      
        <div id="modify-btn">
          前の画面に戻って<br>
          修正
        </div>
        
        <div id="submit-btn">
          送　信
        </div>
      </form>

    </div>
  </div>



  <div id="wrapper">
    <div id="inquiry">
      <br><br><br><br><br><br><br>
      <h3>お問い合わせ</h3>
      <form name='contactform' id="contactForm" method="post">
        お名前【必須】<br>
        <input class='contact-form-name' id="contactFormName" name='name' size='30' type='text' value='' placeholder='山田 花子'/><br><br>
        メールアドレス【必須】<br>
        <input class='contact-form-email' id="contactFormEmail" name='email' size='30' type='text' value='' placeholder='mail@example.jp'/><br><br>
        お問い合わせ内容【必須】<br>
        <textarea class='contact-form-message' id="contactFormMessage" name='message' cols='50' rows='15' placeholder='本文'></textarea><br><br>
        <div id="confirm-btn">
          <!-- <input class='contact-form-button-submit' type='submit' value='確認画面へ'/> -->
          確認画面へ
        </div>

        <noscript><input type='hidden' name='noscript' type='text' value='true'/></noscript>
      </form>
    </div>
  </div>

  <footer> 
    <p>© 2020 Toshihiro OSAKA </p>
  </footer>
  
  <!--以下２行はjQueryを動かすために必要-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
